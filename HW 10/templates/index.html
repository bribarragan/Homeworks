<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
      </div>
 
      <section id="upper" class="">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Latest Mars News</h2>
                        <hr>
                        <h3>{{ mars.title }}</h3>
                        <p>{{ mars.paragraph }}</p>
                    </div>
                    <div class="col-md-12">
                        <h2>Featured Mars Image</h2>
                        <img class="img-fluid" src="{{ mars.feature_pic }}" class="img-responsive" style="float:left;width:50%;">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="media border border-dark">
                            <div class="media-body my-3 mx-1">
                                <h4>Current Weather on Mars</h4>
                                <p>{{ mars.weather }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <h4>Mars Facts</h4>
                        <hr>
                        {{ mars.table|safe }}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="lower" class="">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2>Mars Hemispheres</h2><hr>
            </div>
            <div class="col-md-12">
             <ul>
                 <li> <img src={{mars.hemis_pics[0].img_url}} class="img-responsive" style="float:left;width:50%;"></li>
                 <li> <img src={{mars.hemis_pics[1].img_url}} class="img-responsive" style="float:left;width:50%;"></li>
                 <li> <img src={{mars.hemis_pics[2].img_url}} class="img-responsive" style="float:left;width:50%;"></li>
                 <li> <img src={{mars.hemis_pics[3].img_url}} class="img-responsive" style="float:left;width:50%;"></li>
             </ul>
        
        </div>
        <row></row>

    </section>

</body>

</html>
